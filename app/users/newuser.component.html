<div class = 'row'>
<div class='col-md-6 col-lg-6 well' >
    <form [formGroup]="myForm" (ngSubmit)="saveUser(myForm)">
        <h2>{{title}}</h2>
        <fieldset>
            <legend> User </legend>
            <div class='form-group'>
                <label for='name'>Name</label>
                <input  name="name"  type="text" class="form-control" placeholder="Enter Name"
                [(ngModel)]="user.name" formControlName='name' />
                <div *ngIf="name.touched && !name.valid" class="alert alert-danger">
                    Name is required.
                </div>
            </div>
            <div class='form-group'>
                
                <label for='email'>Email</label>
                
                <input type='input' name='email' id='email' class='form-control' placeholder="Enter Email" 
                [(ngModel)]='user.email' formControlName='email' />
                 
                <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
                        Please type a valid email.
                </div>
            </div>
            <div class='form-group'>
                <label for='phone'>Phone</label>
                <input type='input' name='phone' id='phone' class='form-control' placeholder="Enter Phone"
                [(ngModel)]='user.phone' #phone formControlName='phone' />
            </div>

        </fieldset>
        <fieldset formGroupName='address'>
            <legend> Address </legend>

            <div class='form-group'>
                <label for='street'>Street</label>
                <input type='input' name='street' id='street' class='form-control' 
                [(ngModel)]='user.address.street' formControlName='street' />
            </div>
            <div class='form-group'>
                <label for='suite'>Suit</label>
                <input type='input' name='suite' id='suite' class='form-control' 
                [(ngModel)]='user.address.suite' formControlName='suite' />
            </div>
            <div class='form-group'>
                <label for='zip'>Zipcode</label>
                <input type='input' name='zip' id='zip' class='form-control'
                [(ngModel)]='user.address.zipcode' formControlName='zipcode' />
            </div>
        </fieldset>

        <button type='submit' name='saveuser' class='btn btn-primary'  
        [disabled]='!myForm.valid'>Save User</button>
    </form>
</div>
</div>
